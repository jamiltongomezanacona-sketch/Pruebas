<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa FTTH - FlashFiber (Mapbox)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox GL JS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0f14;
      font-family: Arial, Helvetica, sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Barra superior opcional */
    .top-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="top-bar">
    üìç Plano FTTH ‚Äì FlashFiber<br>
    <small>Mapbox (rotaci√≥n 2 dedos)</small>
  </div>

  <div id="map"></div>

  <script>
    // üîë TOKEN MAPBOX (usa el flashfiber-web)
    mapboxgl.accessToken = 'PEGA_AQUI_TU_TOKEN_flashfiber-web';

    // üó∫Ô∏è Crear mapa
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: [-74.08175, 4.60971], // Bogot√°
      zoom: 13,
      pitch: 45,      // inclinaci√≥n
      bearing: 20,    // rotaci√≥n inicial
      antialias: true
    });

    // üéõÔ∏è Controles
    map.addControl(new mapboxgl.NavigationControl(), 'top-right');
    map.addControl(new mapboxgl.ScaleControl(), 'bottom-left');

    // üì° Mensaje cuando carga
    map.on('load', () => {
      console.log('‚úÖ Mapa Mapbox cargado correctamente');
    });
  </script>

</body>
</html>
